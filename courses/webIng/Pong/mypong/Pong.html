<html>
<head>
<script type="text/javascript" language="JavaScript" src="pingpong.js"></script>
</head>
<body onKeyPress="captureKey(event);">

<div id="court" style="position:absolute;top:100px;left:30px;z-index:1;border:solid blue 4px;width:750px;height:400px;">

<img src="ball.gif" id="ball1" style="position:absolute;top:10px;left:25px;z-index:2;">

<div id="leftpaddle" style="position:absolute;top:4px;left:15px;z-index:1;height:70px;width:10px;background-color:black;"></div>
<div id="centerline" style="position:absolute;top:0px;left:375px;z-index:1;height:400px;border-left:dashed blue 1px;"></div>
<div id="rightpaddle" style="position:absolute;top:4px;left:725px;z-index:1;height:70px;width:10px;background-color:black;"></div>

<div id="messageBox" style="position:absolute;top:100px;left:235px;z-index:3;border:yellow solid 10px;
padding:10px;width:250px;height:125px;background-color:white;visibility:hidden;"></div>

<div id="leftgoal" style="position: absolute; top: 150px; left: -6px; width: 6px; height: 100px; background-color: red;"></div>

<div id="rightgoal" style="position: absolute; top: 150px; left: 750px; width: 6px; height: 100px; background-color: red;"></div>
</div>
<button onclick="startGame();">Start Play!</button><br />
<div>Left paddle keyboard bindings: left: a, right: d, up: w, down: s. <br />
Right paddle keyboard bindings: left: j, right: l, up: i, down: k. <br />
Increase paddle sizes: 6, decrease paddle sizes: 5.
</div>
<div>Paddle must be still to hit the ball!</div>
</body>
</html>
